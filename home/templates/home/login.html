{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                <div class="login-container">
                    {% if form.errors %}
                    <p class="text-center">Your username and password didn't match. Please try again.</p>
                    {% endif %}

                    <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username" maxlength="254" name="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" maxlength="254" name="password">
                        </div>
                        <button type="submit" value="login" class="btn btn-default">Login</button>
                        <input type="hidden" name="next" value="{{ next }}" />
                    </form>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
{% endblock %}
