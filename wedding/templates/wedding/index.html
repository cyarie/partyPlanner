<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>A Very Merry Homepage</title>
    <link href="/static/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    {% if last_five_people %}
        <ul>
            {% for person in last_five_people %}
                <li>{{ person.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No people are in the database</p>
    {% endif %}
</body>
</html>
