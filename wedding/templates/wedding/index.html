{% extends "base.html" %}

{% block title %}Wedding Stuff{% endblock %}

{% block content %}
<div class="container">
<div class="row">
    <div class="widget-container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="widget">
                    <div class="widget-body">
                        <div class="widget-content pull-left">
                            {% if people_added == 1 %}
                            <div class="title">You have added {{ people_added }} person to invite</div>
                            {% else %}
                            <div class="title">You have added {{ people_added }} people to invite</div>
                            {% endif %}
                            <div class="comment"><a href="{% url 'wedding.views.invite_people' %}">Invite more people</a></div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
